{{ define "title" }}
dodo app: status
{{ end }}
{{- define "content" -}}
<form action="" method="POST">
	<fieldset class="grid">
		<select name="network">
			{{- range .Networks -}}
			<option value="{{ .Name }}">{{ .Name }} - {{ .Domain }}</option>
			{{- end -}}
		</select>
		<input type="text" name="subdomain" placeholder="Subdomain" />
		<select name="type">
			{{- range .Types -}}
			<option value="{{ . }}">{{ . }}</option>
			{{- end -}}
		</select>
		<button type="submit" name="create-app">Create App</button>
	</fieldset>
</form>
<hr class="divider">
<aside>
	<nav>
		<ul>
			{{- range .Apps -}}
			<li>
				<a href="/{{ . }}">{{ . }}</a>
			</li>
			{{- end -}}
		</ul>
	</nav>
</aside>
{{- end -}}
