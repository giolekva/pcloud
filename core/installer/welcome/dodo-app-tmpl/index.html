{{ define "title" }}
dodo app: status
{{ end }}
{{- define "content" -}}
<form id="create-app" action="" method="POST">
	<fieldset class="grid">
		<select name="network">
			{{- range .Networks -}}
			<option value="{{ .Name }}">{{ .Name }} - {{ .Domain }}</option>
			{{- end -}}
		</select>
		<input type="text" name="subdomain" placeholder="Subdomain" />
		<select name="type">
			{{- range .Types -}}
			<option value="{{ . }}">{{ . }}</option>
			{{- end -}}
		</select>
		<button id="create-app-button" aria-busy="false" type="submit" name="create-app">
			create app</button>
	</fieldset>
</form>
<hr class="divider">
<aside>
	<nav>
		<ul>
			{{- range .Apps -}}
			<li>
				<a class="app-info-link" href="/{{ . }}">{{ . }}</a>
			</li>
			{{- end -}}
		</ul>
	</nav>
</aside>
<script src="/static/dodo-app.js?v=0.0.7"></script>
{{- end -}}
