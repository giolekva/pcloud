<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>dodo: app</title>
		<meta charset='utf-8'>
	</head>
	<body>
		<form action="" method="POST">
			<select name="network">
				{{ range .Networks }}
				<option value="{{ .Name }}">{{ .Name }} - {{ .Domain }}</option>
				{{ end }}
			</select>
			<input type="text" name="admin-public-key" placeholder="Admin Public Key" />
			<button type="submit" name="create-app">Create App</button>
		</form>
		{{ range .Apps }}
		<a href="/{{ . }}">{{ . }}</a>
		{{ end }}
	</body>
</html>
