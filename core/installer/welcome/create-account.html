<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link rel="stylesheet" href="/static/pico.min.css">
    <link rel="stylesheet" href="/static/welcome.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form action="" method="POST">
                <input class="input-field"
                type="text"
                name="username"
                placeholder="Username"
                aria-label="Username"
                value="{{ .FormData.Username }}"
                aria-invalid="{{ if .ErrorMessages.Errors }}{{ $hasUsernameError := false }}{{ range .ErrorMessages.Errors }}{{ if eq .field "username" }}{{ $hasUsernameError = true }}{{ end }}{{ end }}{{ $hasUsernameError }}{{ else }}undefined{{ end }}"
                required
                />
                {{ if .ErrorMessages.Errors }}
                    {{ range .ErrorMessages.Errors }}
                        {{ if eq .field "username" }}
                            <small class="error-message" aria-live="assertive">
                                {{ .message }}
                            </small>
                        {{ end }}
                    {{ end }}
                {{ end }}
                <input class="input-field"
                type="password"
                name="password"
                placeholder="Password"
                aria-label="Password"
                value="{{ .FormData.Password }}"
				aria-invalid="{{ if .ErrorMessages.Errors }}{{ $hasPasswordError := false }}{{ range .ErrorMessages.Errors }}{{ if eq .field "password" }}{{ $hasPasswordError = true }}{{ end }}{{ end }}{{ $hasPasswordError }}{{ else }}undefined{{ end }}"
				required
				/>
				{{ if .ErrorMessages.Errors }}
					{{ range .ErrorMessages.Errors }}
						{{ if eq .field "password" }}
							<small class="error-message" aria-live="assertive">
								{{ .message }}
							</small>
						{{ end }}
					{{ end }}
				{{ end }}
                <input class="input-field"
                type="text"
                name="secret-token"
                placeholder="Secret Token"
                aria-label="Secret Token"
                value="{{ .FormData.SecretToken }}"
                required
                />
                <button type="submit">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
