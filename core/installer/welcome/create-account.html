<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link rel="stylesheet" href="/static/pico.min.css">
    <link rel="stylesheet" href="/static/welcome.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form action="" method="POST">
                <input class="input-field"
                type="text"
                name="username"
                placeholder="Username"
                aria-label="Username"
                value="{{ .Data.Username }}"
				aria-invalid="{{ if .UsernameErrors }}true{{ else }}undefined{{ end }}"
                required
                />
				{{ if .UsernameErrors }}
					{{ range .UsernameErrors }}
						<small class="error-message" aria-live="assertive">
							{{ . }}
						</small>
					{{ end }}
				{{ end }}
                <input class="input-field"
                type="password"
                name="password"
                placeholder="Password"
                aria-label="Password"
                value="{{ .Data.Password }}"
				aria-invalid="{{ if .PasswordErrors }}true{{ else }}undefined{{ end }}"
				required
				/>
				{{ if .PasswordErrors }}
					{{ range .PasswordErrors }}
						<small class="error-message" aria-live="assertive">
							{{ . }}
						</small>
					{{ end }}
				{{ end }}
                <input class="input-field"
                type="text"
                name="secret-token"
                placeholder="Secret Token"
                aria-label="Secret Token"
                value="{{ .Data.SecretToken }}"
                required
                />
                <button type="submit">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
